<div class="row" *ngFor="let content of contents">
    <div class="sb-knowledge-card" role="link" tabindex="0" title="{{content?.name}}" aria-label="content?.name" (click)="selectContent(content)">
        <div class="sb-knowledge-card__main-area">
            <div class="sb-knowledge-card__img">
                <div class="img-container" 
                [style.background-color]="content.backgroundColor"
                [style.color]="content.color">
                    <label>{{getInitial(content?.name)}}</label>
                </div>
            </div>
            <div class="sb--card__info">
                <div class="">
                    <div class="sb-knowledge-card__title"
                        title="{{content?.name}}">{{content?.name}}</div>    
                    <div class="sb-knowledge-card__meta2" title="{{content?.description}}">{{content?.description}}</div>
                </div> 
            </div>
        </div>
    </div>
    
</div>
