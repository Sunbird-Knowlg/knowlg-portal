<app-header *ngIf="!showPlayerOnly"></app-header>

<div class='sbt-inside-page-container'>
    <div *ngIf="isLoading">Loading.....</div>
    <div class="relative9">
        <!-- CC-Player Video -->
        <div class="sb-single-resource player-maxwidth">
            <div class="ui container">
                <div class="cc-player sb-g">
                    <section class="sb-g-col-xs-12 sb-g-col-md-12 sb-g-col-lg-12 sb-g-col-xxxl-16 cc-player__video"
                        id="player-area-height">
                        <div class="aspectratio sbt-shadow-radius" data-ratio="16:9" id="help-video-aspect-ratio"
                            #aspectRatio>
                            <div class="h-100">
                                <lib-player [playerConfig]="playerConfig" (playerEvent)="playerEvents($event)">
                                </lib-player>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>

<app-sn-popup [share]="share"></app-sn-popup>

<app-sidebar [sidemenuConfig]="sidemenuConfig" [configFor]="configType" *ngIf="!showPlayerOnly"></app-sidebar>
