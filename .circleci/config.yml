version: 2.1
jobs:
  build:
    working_directory: ~/knowlg-portal
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout:
          path: ~/knowlg-portal
      - run:
          name: Node version
          command: 'node --version'
      - run:
          name: Installing Angular cli
          command: 'npm install -g @angular/cli@6.0.8 --no-progress'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Installing NPM deps
          command: 'npm install --no-progress'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths: ./node_modules
      - run:
          name: Linting
          command: npm run lint
      - run:
          name: Building
          command: 'mkdir -p /tmp/logs && node --max_old_space_size=6000 ./node_modules/@angular/cli/bin/ng build --prod --optimization=false --buildOptimizer=false | tee /tmp/logs/build.log'
      - run:
          name: Testing
          command: 'npm run test-coverage | tee /tmp/logs/test_cases.log'
      - run:
          name: Install NVM
          command: 'curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh|bash'
      - run:
          name: alter node version
          command: 'source ~/.nvm/nvm.sh && nvm install 14 && nvm use 14 && nvm alias default 14 && node -v'
      - run:
          name: Install sonar scanner
          command: 'source ~/.nvm/nvm.sh &&  npm install -g sonarqube-scanner'
      - run:
          name: Run sonar scanner
          command:  'cd ~/knowlg-portal && source ~/.nvm/nvm.sh && sonar-scanner'
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - build

