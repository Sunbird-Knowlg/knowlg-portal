<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Players</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-row>
      <ion-col class="ion-margin" size="11">
        <strong class="label-player">What would you like to play ?</strong>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let player of playersArray ">
      <ion-col class="ion-margin" size="11">
        <ion-button expand="block" color="secondary" (click)="navigateToContentList(player?.mimeType)" margin-top>
          {{player?.name}} content
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
